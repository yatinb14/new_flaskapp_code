{% extends "layout.html" %}
{% block content%}
  <head>
  <script type='text/javascript' src="{{ url_for('static', filename='jquery-1.3.2.min.js') }}"></script>

	<script>
    var $type = $('#type'),
    $acc1 = $('#acc1');
 $type.change(function() {
    if ($type.val() == 'External') {
        $acc1.removeAttr('disabled');
    } else {
        $acc1.attr('disabled', 'disabled').val('');
    }
}).trigger('change'); // added trigger to calculate initial state

</script>



	<style>


* {
  box-sizing: border-box;
}

/* Add padding to containers */


/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
  
	#footer {
  padding: 3px;
  background-color: #5f788a;
  position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   color: white;
   text-align: center;
 }
  
.required:after{
  content:" *";
  color: red;
}
</style>
</head>

<body>  
 <h2>TRAINER FORM</h2>
<div class ="content-section"> 
 
<fieldset class ="form-group">
<legend class ="border-bottom mb-4"> Join Today</legend>  

<div  class="form-group form-control-label">  
<form name="myform" method="post" action="" >  
<label for="name" class="required"><b>TrainerName</b></label>
    <input type="text" placeholder="Enter here" name="name" id="name" required>

<label for="address" class="required"><b>Type</b></label>
<input type="text" placeholder="Click here" name="type"  list="type">
    <datalist id="type" >
      <option value="Internal">
      <option value="External">
    </datalist>



<label for="email" class="required"><b>Status</b></label>
  <input type="text" placeholder="Click here" name="status" list="status">
    <datalist id="status">
      <option value="N/A">
      <option value="Individual">
      <option value="Corporate">  
    </datalist> 

<label for="pan" class="required"><b>PAN</b></label>
    <input type="text" placeholder="Enter here" name="pan" id="pan" required> 

<label for="gstin" class="required"><b>GSTIN</b></label>
    <input type="text" placeholder="Enter here" name="gstin" id="gstin" required> 

<b>Account Details</b>:<br><br>
<label for="acc1" class="required"><b>Account Number</b></label>
    <input type="text" placeholder="Enter here" name="acc1" id="acc1" >

<label for="acc2" class="required"><b>Holder Name</b></label>
    <input type="text" placeholder="Enter here" name="acc2" id="acc1" > 

<label for="acc3" class="required"><b>Bank Name </b></label>
    <input type="text" placeholder="Enter here" name="acc3" id="acc1" >  

<label for="acc4" class="required"><b>IFSC CODE</b></label>
    <input type="text" placeholder="Enter here" name="acc4" id="acc1" >  

<b>Technologies</b>:<br><br>
<label for="tech1" class="required"><b>Technology 1</b></label>
    <input type="text" placeholder="Enter here" name="tech1" id="tech1" required>

<label for="tech2" class="required"><b>Technology 2</b></label>
    <input type="text" placeholder="Enter here" name="tech2" id="tech2" required> 

<label for="tech3" class="required"><b>Technology 3</b></label>
    <input type="text" placeholder="Enter here" name="tech3" id="tech3" required>



<input type="submit" value="Add">  
</form>  
</div>
</body>

<footer id ='footer'>
        <p>Thinknyx Technologies LLP<br>
          </footer>


{% endblock content %}
