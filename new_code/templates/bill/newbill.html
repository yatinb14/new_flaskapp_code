{% extends "layout.html" %}
{% block content%}                    

  <script type='text/javascript' src="{{ url_for('static', filename='jquery-1.3.2.min.js') }}"></script>
  <script type="text/javascript">
    function TDate() {
var UserDate = document.getElementById("dated").value;
var ToDate = new Date();
  
if (new Date(UserDate).getTime() >= ToDate.getTime()) {
    alert("The Date must be Less than Equal to current date");
    return false;
}
return true;}
</script>


<div class="row">
<div class="panel panel-primary">
<div class="panel-heading"><h3 class="panel-title">Add Expenses</h3></div>
<div class="panel-body">

<form name="myform" method="post" action="/newbill" enctype="multipart/form-data" onsubmit="return TDate()">  
<div class="col-lg-12">

<div class="form-group">
<label for="name" class="required"><b>Name</b></label>
<input class="form-control" type="text" style="text-transform: capitalize;"  placeholder="Enter Name" name="name" id="name" required>
</div>

<div class="form-group">
 <label for="description" class="required"><b>Description</b></label>
 <textarea class="form-control" rows="3" placeholder="Enter Description" name="description" id="description" required></textarea>
</div>

<div class="form-group">
<label for="amount" class="required"><b>Amount(&#8377;)</b></label>
<input class="form-control" type="text" placeholder="Enter Amount" name="amount" id="amount" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"required>     
</div>

<div class="form-group">
<label id="file1" for="file" class="required"><b>File Upload</b></label>
<input type="file" id="file" placeholder="Enter Email" name="file" autocomplete="off" required>  
</div>

<div class="form-group">
<label for="dated" class="required"><b>Date</b></label>
<input class="form-control" type="date" placeholder="Enter Date" name="dated" id="dated"   required> 
</div>

<div class="form-group">
<input id="add" type="submit" class="btn btn-primary" value="Submit">  
</div>



</div>
</form>  
</div>
</div>
</div>




  
      





{% endblock content %}
