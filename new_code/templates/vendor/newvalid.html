{% extends "layout.html" %}
{% block content%}
<head>
  <script type='text/javascript' src="{{ url_for('static', filename='jquery-1.3.2.min.js') }}"></script>
  <script>
    $(function(){

$('input[name^="name"]').change(function() {

    var $current = $(this);

    $('input[name^="name"]').each(function() {
        if ($(this).val() == $current.val() && $(this).attr('id') != $current.attr('id'))
        {
            alert('duplicate found!');
        }

    });
  });
});
</script>

 


<style>


* {
  box-sizing: border-box;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
  
  #footer {
  padding: 3px;
  background-color: #5f788a;
  position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   color: white;
   text-align: center;
 }
  
.required:after{
  content:" *";
  color: red;
}
</style>
</head>

<body>  
 <h2>USER FORM</h2>
<div class ="content-section"> 
 
<fieldset class ="form-group">
<legend class ="border-bottom mb-4"> Join Today</legend>  

<div  class="form-group form-control-label">  
<form name="myform" method="post" action=""  >  
<label for="name" class="required"><b>VendorName</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>

<label for="address" class="required"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="address" id="address" required>

<label for="email" class="required"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>    

<label for="pan" class="required"><b>PAN</b></label>
    <input type="text" placeholder="Enter PAN" name="pan" id="pan" required> 

<label for="gstin" class="required"><b>GSTIN</b></label>
    <input type="text" placeholder="Enter GSTIN" name="gstin" id="gstin" required>


<input type="submit" value="Add">  
</form>  

</div>
</body>

<footer id ='footer'>
        <p>Thinknyx Technologies LLP<br>
          </footer>


{% endblock content %}
