{% extends "layout.html" %}
{% block content%}
<head>
  <script type='text/javascript' src="{{ url_for('static', filename='jquery-1.3.2.min.js') }}"></script>


</script>

    <script>  
function validateform(){  
var name=document.myform.name.value;  
var pan=document.myform.pan.value; 
var gstin=document.myform.gstin.value; 
  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}else if(pan.length<10 || pan.length>10){  
  alert("Pan must be 10 characters long.");  
  return false;  
}else if(gstin.length<15 || gstin.length>15){
  alert(" GST must be 15 characters long.");
  return false;
}
} 
</script> 




</head>
{%include 'side.html'%}

<div class="row">
<div class="panel panel-primary">
<div class="panel-heading"><h3 class="panel-title">Add Vendors</h3></div>
<div class="panel-body">

<form name="myform" method="post" action="/newvendor" onsubmit="return validateform()" enctype="multipart/form-data" > 
<div class="col-lg-12">

<div class="form-group">
  <label for="name" class="required"><b>VendorName</b></label>
    <input type="text"  class="form-control" style="text-transform: capitalize;" placeholder="Enter Name" value="{{request.form['name']}}" name="name" id="name" required/>
  </div>

<div class="form-group">
<label for="address" class="required"><b>Address</b></label>
    <input type="text" class="form-control" placeholder="Enter Address" name="address" id="address" value="{{ request.form['address'] }}" required>

  </div>


<div class="form-group">
<label for="email" class="required"><b>Email</b></label>
    <input type="text" class="form-control" placeholder="Enter Email" name="email" id="email" value="{{ request.form['email' ] }}"required>  
    </div>



<div class="form-group">
<label for="pan" class="required"><b>PAN</b></label>
    <input type="text" class="form-control" style="text-transform: uppercase;" placeholder="Enter PAN" name="pan" id="pan" value="{{ request.form['pan'] }}" required> 
  </div>


<div class="form-group">
<label for="gstin" class="required"><b>GSTIN</b></label>
    <input type="text" class="form-control"  style="text-transform: uppercase;"placeholder="Enter GSTIN" name="gstin" id="gstin" value="{{ request.form['gstin'] }}" required>
  </div>


<div class="form-group">
<input id="add" type="submit" class="btn btn-primary" value="Submit">  
</div>
  
</form>  

</body>


{% endblock content %}
