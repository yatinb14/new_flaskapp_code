
<html>
    <head>
        <meta name="pdfkit-page-size" content="Legal"/>
        <meta name="pdfkit-orientation" content="Portrait"/>
    </head>
    <body>
    	
<img src="{{url_for('static', filename='logo.png')}}" style="float-left" >
        <h1> Invoice For {{data.date}} </h1>
        Hello from PDF<br>

        
        <form method="POST"action="">
  <h1 style="text-align:-webkit-left">Generate Invoice
  </h1>
  <div class="container-fluid">
  
  <div class="col-md-2" id="buffer"></div>
<form>

  
  <div id="example" style="border: solid;">
    <div id="customer">

                <table id="meta">
                <tr>
                    <td class="meta-head  required" >Invoice Number </td>
                    <td><textarea name ="num" required>000001</textarea></td>
                    
                </tr>
                <tr>

                    <td class="meta-head  required ">Date</td>
                    <td><input type="date" id="dated" name="dated" required></td>
                  
                </tr>
                
                <tr>
                    <td class="meta-head required">Vendor</td>
                    <td><div class = "select">
        <select  id="name" name="name"  required>
                    <option value="None">-- Select --</option>
                    {% for x in vendor %}
                    <option>{{x[0]}}</option>
                    {% endfor %}  

               
        </select>
      </td>
    </tr>

        <tr>
                    <td class="meta-head">Address</td>
                    <td><div class = "select"> 
        <textarea id="ad" name="ad"  required> </textarea>
        </td>
         </tr>
                 <tr>
                    <td class="meta-head">GST</td>
                    <td><div class = "select"> 
        <textarea id="gst" name="gst"  required> </textarea></td>
         </tr>

                 <tr>
                    <td class="meta-head">PAN</td>
                    <td><div class = "select"> 
        <textarea id="pan" name="pan"  required> </textarea>
        </td>
         </tr>

          <tr>
                    <td class="meta-head required">Training Name</td>
                    <td><div class="mumber"> 
        <textarea id="train" name="train"  required>None</textarea>
        </td>
         </tr>
         <tr>
                   
 </table>


            
    
    </div>
    
    <table id="items">
    
      <tr>
          <th>Item</th>
          <th>Description</th>
          <th>Unit Cost</th>
          <th>Quantity</th>
          <th>Price</th>
      </tr>
      
      <tr class="item-row">
          <td class="item-name"><div class="delete-wpr"><textarea name= "item">Web Updates</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
          <td class="description"><textarea name ="description">Monthly web updates </textarea></td>
          <td><textarea class="cost" name ="unitcost" required>Rs 0.0</textarea></td>
          <td><textarea class="qty" name="qty" required>1</textarea></td>
          <td><textarea class="price" name="pric" >Rs 0.0 </textarea></td>
      </tr>
      
      <tr class="item-row">
          <td class="item-name"><div class="delete-wpr"><textarea>SSL Renewals</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>

          <td class="description"><textarea>renewals of SSL certificates </textarea></td>
          <td><textarea class="cost" required>Rs 0.0</textarea></td>
          <td><textarea class="qty" required>1</textarea></td>
          <td><span class="price" >Rs 0.0</span></td>
      </tr>
      
      <tr id="hiderow">
        <td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
      </tr>
      
      <tr>
          <td colspan="2" class="blank"> </td>
          <td colspan="2" class="total-line">Total</td>
          <td class="total-value"><textarea name="total"id="total">0.0</textarea></td>
      </tr>
      
      <tr>
        <tr>
          <td colspan="2" class="blank"> </td>
          <td colspan="2" class="total-line">GST</td>

          <td class="total-value"><textarea name="gs" id="gs">18%</textarea></td>
      </tr>

          <td colspan="2" class="blank"> </td>
          <td colspan="2" class="total-line">Subtotal</td>
          <td class="total-value"><textarea name="subtotal"id="subtotal">0.0</textarea></td>
      </tr>
     
      
      <tr>
          <td colspan="2" class="blank"> </td>
          <td colspan="2" class="total-line">Amount in words(rupees)</td>
          <td class="select "><textarea name="words" id="words"  > </textarea></td>
      </tr>

     <div>

    
    </table>
    <button type="submit"  value="submit">Submit</button>
    
    
  </div>
  </div>
  </form> 
    </body>
</html>
